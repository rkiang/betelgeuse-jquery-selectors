<!DOCTYPE html>
<html>

<head>
    <title>jQuery Selectors</title>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="scripts.js"></script>
</head>

<body>
    <h1>jQuery Selectors</h1>
    <h2>Kevin's favorite things</h2>
    <input id="kevinNewFavoriteInput" type="text"> <!-- text can be numbers and other types -->
    <button id="kevinNewFavorite">Add new favorite</button>
    <ul id="kevin">
        <li class="food">Sushi</li>
        <li class="food">Mac and Cheese</li>
        <li id="chief">Master Chief</li>
        <li>Midichlorians</li>
        <li>Jar Jar Binks</li>
        <li>Han shot second second</li>
    </ul>
    <h2>Brendt's favorite things</h2>
    <input id="brendtNewFavoriteInput" type="text">
    <button id="brendtNewFavorite">Add new favorite</button>
    <ul id="brendt">
        <li>Speaking longer than 2 mintues</li>
        <li class="food">Chocolate</li>
        <li>Couches</li>
        <li>Sleeping</li>
    </ul>
</body>

</html>
